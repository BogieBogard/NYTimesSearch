<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    // Style
    <link rel="stylesheet" href="assets/css/reset.css"> </link>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <script src="https://use.fontawesome.com/27ea241e49.js"></script>
    <link rel="stylesheet" href="assets/css/style.css"> </link>
</head>
<body class="container-fluid">

<h1 class="jumbotron jumbotron-fluid text-center" id="header">
        <i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search
</h1>

<div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    <strong>Search Parameters</strong>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Search Term:</p>
                <input type="text" class="form-control" placeholder="Text input">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Number of Records to Retrieve:</p>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Start Year (Optional):</p>
                <input type="text" class="form-control" placeholder="Text input">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>End Year (Optional):</p>
                <input type="text" class="form-control" placeholder="Text input">
            </div>
        </div>
    </div>
    
    <div class="container">
    <button type="button" class="btn">
        <p><span class="glyphicon glyphicon-search"></span> Search</p>
    </button>

    <button type="button" class="btn">
            <p><span class="glyphicon glyphicon-trash"></span> Clear Results</p>
    </button>
</div>

<script src="assets/javascript/logic.js"></script>


</body>
</html>
